<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project name</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="conatiner">
    <h1 class="heading">Pitsa buyurtma qilish</h1>
    <form class="pizza-form" action="">
      <section class="pizza-form__options">
        <!-- bread  type for pizza  -->
        <div class="pizza-form__group">
          <label class="option-title bread-label" for="bread-input">Noni qanday bo'lsin?</label>
          <select class="bread-input" name="bread-type" id="bread-input"></select>
        </div>

        <!-- sizes of pizza  -->
        <div class="pizza-form__group js-pizza-sizes">
          <h2 class="option-title">Kattaligini tanlang!</h2>
        </div>

        <!-- inredients of pizza -->
        <div class="pizza-form__group">
          <h2 class="option-title">Ustiga nima solaylik!</h2>
          <div class="checkbox-wrapper ingredients-wrapper  js-pizza-ingredients">
          </div>
        </div>

        <!-- additional -->
        <div class="pizza-form__group">
          <h2 class="option-title">Ustiga nima solaylik!</h2>
          <div class="checkbox-wrapper additional-wrapper  js-pizza-additional">
          </div>
        </div>
      </section>

      <section class="pizza-form__result">
        <output class="result">
          <div class="result-wrapper result-bread">
            <p class="result__title result-bread__heading">Non turi: <span class="result-bread__show"></span></p>
          </div>

          <div class="result-wrapper result-size">
            <p class="result__title result-size__heading">Kattaligi: <span class="result-size__show"></span></p>
          </div>

          <div class="result-wrapper result-ingredient">
            <p class="result__title result-ingredient__heading">
              Ustidagi narsalar:
              <ul class="result-list ingredient-list">

              </ul>
            </p>
          </div>

          <div class="result-wrapper result-additional">
            <p class="result__title result-additional__heading">
              Qo'shimchalar:
              <ul class="result-list additional-list">

              </ul>
          </p>
          </div>

          <p class="result__title">Pitsaning narxi: <span class="all-price"></span></p>
        </output>
      </section>
    </form>
  </div>

  <template class="pizza-type-bread">
    <option class="bread-option" value=""></option>
  </template>

  <template class="pizza-type-size">
    <label class="size-checkbox">
      <input class="size-checkbox__input visually-hidden" type="radio" name="pitsa o'lchami" value="">
      <span class="size-checkbox__control"><small></small></span>
    </label>
  </template>

  <template class="pizza-type-checkbox">
    <div class="checkbox-group">
      <label  class="checkbox-group__label">
        <input type="checkbox" class="checkbox-group__input visually-hidden" name="pizza-ingredient" value="">
        <span class="checkbox-group__controller"></span>
      </label>
    </div>
  </template>

  <template>
    <li class="result-list__item"></li>
  </template>

<script src="js/main.js"></script>
</body>
</html>
